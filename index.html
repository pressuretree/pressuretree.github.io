---
layout: default
---

<div class="home">

  <h1>文章列表</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li class="row">
        
        <a class="post-link .col-xs-8" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		<span class="post-date .col-xs-4">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
