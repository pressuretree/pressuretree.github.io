---
layout: default
---

<div class="home bg-info">

  <h1>文章列表</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li class="row">
        
        <a class="col-xs-8" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
